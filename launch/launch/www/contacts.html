  <link rel="stylesheet" media="all and (max-device-width: 480px)" href="css/iphone.css">

<body>
    <div data-role="page" data-add-back-btn="true" id="contactsPage">

        <div data-role="header">
            <h1>AVF Demo</h1>
        </div>
        <!-- /header -->

        <div data-role="content">
            <!-- CREATE CONTACT -->
            <h2>Create A Contact</h2>
            <label for="createContactInput">Contact Name:</label>
            <input type="text" id="createContactInput" name="createContactInput" placeholder="Name" />
            
            <label for="createContactDisplayName">Contact Display Name:</label>
            <input type="text" id="createContactDisplayName" name="createContactDisplayName" placeholder="Nickname" />
            
            <label for="createContactNote">Contact Note:</label>
            <input type="text" id="createContactNote" name="createContactNote" placeholder="Note" />
            
            <label for="createContactPhone">Contact Phone:</label>
            <input type="text" id="createContactPhone" name="createContactPhone" placeholder="000-000-0000" />
            
            <button id="createContact">Create Contact</button>
            
            <!-- FIND CONTACT -->
            <h2>Find A Contact</h2>
            <label for="contactInput">Contact Name:</label>
            <input type="text" id="contactInput" name="contactName" placeholder="Friend" />
            
            <button id="findContact">Find Contact</button>
            <div id="contactsDiv"></div>
        </div>

    </div>

            <script type="text/javascript" charset="utf-8" src="js/camera.js"></script>
</body>
